<!-- Popup: button to close,  -->
<div id="popup" class="popup">
  <div class="popup-content">
    <!-- This is the close button for the pop-up -->
    <span class="close">&times;</span>
    <!-- Header for the pop-up -->
    <h2>Join Our Newsletter</h2>
    <!-- Description text for the pop-up -->
    <p>Sign up to receive upcoming sales and special pricing!</p>
    <!-- Input field for the email address -->
    <input type="email" id="email" placeholder="Enter your email" />
    <!-- Button to subscribe to the newsletter -->
    <button id="subscribe">Subscribe</button>
  </div>
</div>
