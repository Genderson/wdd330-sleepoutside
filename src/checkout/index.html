<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form action="">
        <fieldset>
          <label for="fname"><input name="fname" type="text" required >First Name</label>
          <label for="lname"><input name="lname" type="text" required >Last Name</label>
          <label for="street"><input name="street" type="text" required>Street</label>
          <label for="city"><input name="city" type="text" required>City</label>
          <label for="state"><input name="state" type="text" required>State</label>
          <label for="zip"><input name="zip" type="text" required>Zip</label>        
        </fieldset>

        <fieldset>
          <label for="cardNumber"><input name="cardNumber" type="text" required>Card number</label>
          <label for="expiration"><input name="expiration" type="date">Expiration</label>
          <label for="code"><input name="code" type="number">Security Code</label>       
        </fieldset>

        <fieldset>
          <label for="cardNumber">Item SubTotal</label>
          <label for="expiration">Shipping estimate</label>
          <label for="securityCode">Tax</label>
          <label for="securityCode">Order Total</label>     
        </fieldset>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
