<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <script src="./js/main.js" type="module"></script> -->
    <script type="module" src="../js/login.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <form action="login" class="checkout-form">
        <fieldset>
          <label for="email">Email</label>
          <input id="email" name="email" type="text" required />
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <button id="loginButton" type="submit">Login</button>
        </fieldset>
      </form>
      <form action="register" class="checkout-form">
        <h2>Register</h2>
        <p>With an account to receive exclusive offers and discounts</p>
        <fieldset>
          <label for="email">Email</label>
          <input id="email" name="email" type="text" required />
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <label for="password">Confirm Password</label>
          <input id="password" name="password" type="password" required />
          <button id="registerButton" type="submit">Register</button>
        </fieldset>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
