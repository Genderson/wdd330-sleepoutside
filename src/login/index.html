<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <script src="./js/main.js" type="module"></script> -->
    <script type="module" src="../js/login.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main>
      <form action="login" class="checkout-form">
        <fieldset>
          <label for="email">Email</label>
          <input id="email" name="email" type="text" required />
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <button id="loginButton" type="submit">Login</button>
        </fieldset>
      </form>
      <form action="register" class="checkout-form">
        <h2>Register</h2>
        <p>By creating an account, you will receive <br> Exclusive Offers and Member Discounts</p>
        <fieldset>
          <label for="firstName">First Name*</label>
          <input id="firstName" name="firstName" type="text" required />
          <label for="lastName">Last Name*</label>
          <input id="lastName" name="lastName" type="text" required />
          <label for="phone">Phone - for exclusive text deals</label>
          <input id="phone" name="phone" type="text" />
          <label for="address">Address</label>
          <input id="address" name="address" type="text"/>
          <label for="city">City</label>
          <input id="city" name="city" type="text"/>
          <label for="state">State</label>
          <input id="state" name="state" type="text"/>
          <label for="zip">Zip*</label>
          <input id="zip" name="zip" type="text" required/>
          <label for="country">Country</label>
          <input id="country" name="country" type="text"/>
        <br>      
          <label for="email">Email*</label>
          <input id="email" name="email" type="text" required />
          <label for="password">Password*</label>
          <input id="password" name="password" type="password" required />
          <label for="password">Confirm Password*</label>
          <input id="password" name="password" type="password" required />
          <p>* is required</p>
          <button id="registerButton" type="submit">Register</button>
        </fieldset>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
