<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/main.js" type="module"></script>
    <script src="../js/product.js" type="module"></script>
    <script src="../js/totalCartItems.mjs" type="module"></script>
    <script src="../js/carouselUtils.js" defer></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="product-detail">
        <h2 id="productCategory"></h2>
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />

        <div class="carousel-container">
          <div class="carousel" id="carousel"></div>
          <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
          <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <p class="product-card__price">
          Final Price: <span id="productFinalPrice"></span>
        </p>
        <span class="discount" id="discountPercentage"></span>
        <p class="product-card__price">
          Discount: <span id="discountPrice"></span>
        </p>
        <p class="product-card__original-price">
          Original Price: <span id="originalPrice"></span>
        </p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <!-- Reference for input number type: -->
        <!-- https://www.w3schools.com/tags/att_input_type_number.asp -->
        <label for="productQuantity">Quantity:</label>
        <input
          type="number"
          id="productQuantity"
          name="quantity"
          min="1"
          max="1000"
        />
        <br /><br />
        <div id="total"></div>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
      <div id="error-message" class="error-message hide"></div>
    </main>

    <footer></footer>

    <script src="../js/carousel.mjs" type="module" defer></script>
  </body>
</html>
