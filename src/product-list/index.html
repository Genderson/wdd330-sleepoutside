<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/main.js" type="module"></script>
    <script src="../js/alert.mjs" type="module"></script>
    <script src="../js/totalCartItems.mjs" type="module"></script>
    <script src="../js/product-list.js" type="module" defer></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <div id="sort">
        <label for="sortOptions">Sort by:</label>
        <select id="sortOptions">
          <option value="nameasc">Name Ascending</option>
          <option value="namedesc">Name Descending</option>
          <option value="priceasc">Price Ascending</option>
          <option value="pricedesc">Price Descending</option>
        </select>
      </div>
      <section class="products">
        <h2>Top Products: <span id="category-type"></span></h2>
        <ul class="product-list"></ul>
      </section>

      <div id="viewProductModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <section class="product-detail">
            <h2 id="productCategory"></h2>
            <h3 id="productName"></h3>
            <h2 class="divider" id="productNameWithoutBrand"></h2>
            <img id="productImage" class="divider" src="" alt="" />

            <p class="product-card__price">
              Final Price: <span id="productFinalPrice"></span>
            </p>
            <span class="discount" id="discountPercentage"></span>
            <p class="product-card__price">
              Discount: <span id="discountPrice"></span>
            </p>
            <p class="product-card__original-price">
              Original Price: <span id="originalPrice"></span>
            </p>
            <p class="product__color" id="productColorName"></p>
            <p
              class="product__description"
              id="productDescriptionHtmlSimple"
            ></p>
          </section>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>

    <script type="module" src="../js/viewProduct.js" defer></script>
  </body>
</html>
